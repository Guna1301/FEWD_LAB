<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .optional {
            color: green;
        }
        .note {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <p class="note">Fields marked with <span class="optional">*</span> are optional.</p>
        <form>
            <label for="name">Name <span class="optional">*</span></label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email <span class="optional">*</span></label>
            <input type="email" id="email" name="email">
            
            <label for="phone">Phone <span class="optional">*</span></label>
            <input type="tel" id="phone" name="phone">
            
            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
                <option value="">Select</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
            
            <label for="questions">Any Questions regarding product or service</label>
            <textarea id="questions" name="questions" rows="4" required></textarea>
            
            <label for="comments">Additional Comments <span class="optional">*</span></label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
