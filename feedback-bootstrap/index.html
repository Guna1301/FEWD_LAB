<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
            <h2 class="mb-3">Feedback Form</h2>
            <p class="text-muted">Fields marked with <span class="text-success">*</span> are optional.</p>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name <span class="text-success">*</span></label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email <span class="text-success">*</span></label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone <span class="text-success">*</span></label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <select id="rating" name="rating" class="form-select" required>
                        <option value="">Select</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="questions" class="form-label">Any Questions regarding product or service</label>
                    <textarea id="questions" name="questions" class="form-control" rows="4" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments <span class="text-success">*</span></label>
                    <textarea id="comments" name="comments" class="form-control" rows="4"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
